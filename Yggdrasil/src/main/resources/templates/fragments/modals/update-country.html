<div class="modal fade" id="updateCountryModal" tabindex="-1" role="dialog" aria-labelledby="updateCountryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateCountryModalLabel">Update Country</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="updateCountryForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="code">Country Code</label>
                        <input type="text" class="form-control" id="code" name="code" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="continent">Continent</label>
                        <input type="text" class="form-control" id="continent" name="continent" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="region">Region</label>
                        <input type="text" class="form-control" id="region" name="region" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="surfaceArea">Surface Area</label>
                        <input type="number" class="form-control" id="surfaceArea" name="surfaceArea" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="indepYear">Independence Year</label>
                        <input type="number" class="form-control" id="indepYear" name="indepYear" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="population">Population</label>
                        <input type="number" class="form-control" id="population" name="population" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="lifeExpectancy">Life Expectancy</label>
                        <input type="number" step="0.1" class="form-control" id="lifeExpectancy" name="lifeExpectancy" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="gnp">GNP</label>
                        <input type="number" step="0.01" class="form-control" id="gnp" name="gnp" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="gnpOld">GNP (Old)</label>
                        <input type="number" step="0.01" class="form-control" id="gnpOld" name="gnpOld" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="localName">Local Name</label>
                        <input type="text" class="form-control" id="localName" name="localName" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="governmentForm">Government Form</label>
                        <input type="text" class="form-control" id="governmentForm" name="governmentForm" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="headOfState">Head of State</label>
                        <input type="text" class="form-control" id="headOfState" name="headOfState" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="code2">Country Code (2)</label>
                        <input type="text" class="form-control" id="code2" name="code2" required autocomplete="off">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
