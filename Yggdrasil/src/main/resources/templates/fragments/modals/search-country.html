<div class="modal fade" id="searchCountryModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Search Countries</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/countries/search}" method="get">
                    <div class="mb-3">
                        <label for="searchMethod" class="form-label">Select Search Method</label>
                        <select id="searchMethod" name="searchMethod" class="form-select" onchange="toggleFields(this.value)">
                            <option value="" disabled selected>Select a method</option>
                            <option value="id">Search by Code</option>
                            <option value="name">Search by Name</option>
                            <option value="continent">Search by Continent</option>
                            <option value="region">Search by Region</option>
                            <option value="governmentForm">Search by Government Form</option>
                        </select>
                    </div>

                    <div id="searchByIdFields" class="d-none">
                        <div class="mb-3">
                            <label for="id" class="form-label">Country Code</label>
                            <input type="text" id="id" name="countryCode" class="form-control" placeholder="Enter Country Code">
                        </div>
                    </div>

                    <div id="searchByNameFields" class="d-none">
                        <div class="mb-3">
                            <label for="name" class="form-label">Country Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Country Name">
                        </div>
                    </div>

                    <div id="searchByContinentFields" class="d-none">
                        <div class="mb-3">
                            <label for="continent" class="form-label">Continent Name</label>
                            <input type="text" id="continent" name="continent" class="form-control" placeholder="Enter Continent Name">
                        </div>
                    </div>

                    <div id="searchByRegionFields" class="d-none">
                        <div class="mb-3">
                            <label for="region" class="form-label">Region Name</label>
                            <input type="text" id="region" name="region" class="form-control" placeholder="Enter Region Name">
                        </div>
                    </div>

                    <div id="searchByGovernmentFormFields" class="d-none">
                        <div class="mb-3">
                            <label for="governmentForm" class="form-label">Government Form Name</label>
                            <input type="text" id="governmentForm" name="governmentForm" class="form-control" placeholder="Enter Government Form">
                        </div>
                    </div>



                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
