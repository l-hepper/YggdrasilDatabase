<div class="modal fade" id="updateLanguageModal" tabindex="-1" role="dialog" aria-labelledby="updateLanguageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateLanguageModalLabel">Update Language Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="updateLanguageForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="countryCode">Country Code</label>
                        <input type="text" class="form-control" id="countryCode" name="countryCode" readonly>
                        <input type="hidden" id="hiddenCountryCode" name="countryCode">
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <input type="text" class="form-control" id="language" name="language" readonly>
                        <input type="hidden" id="hiddenLanguage" name="language">
                    </div>
                    <div class="form-group">
                        <label for="isOfficial">Is Official</label>
                        <select class="form-control" id="isOfficial" name="isOfficial" required>
                            <option value="T">Yes</option>
                            <option value="F">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="percentage">Percentage Spoken</label>
                        <input type="number" class="form-control" id="percentage" name="percentage" min="0" max="100" step="0.01" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
